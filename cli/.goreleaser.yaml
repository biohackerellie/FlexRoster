# yaml-language-server: $schema=https://goreleaser.com/static/schema-pro.json

before:
  hooks:
    # - go mod download
    - go mod tidy
    - go generate ./...
builds:
  - main: ./main.go
    id: flex
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
      - 386

    ldflags: -s -w -X main.Version=v{{ .Version }} -X main.CommitSHA={{ .Commit }} -X main.CommitDate={{ .CommitDate }}
release:
  prerelease: auto

universal_binaries:
  - replace: true

archives:
  - id: flexArch
    builds: [flex]
  - name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format: binary
    replacements:
      armv6: arm
