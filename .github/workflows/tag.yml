name: Auto.Tag

on:
  - push
permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

jobs:
  tag:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 12
    steps:
      - uses: phish108/autotag-action@v1.1.55
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          with-v: "true"
