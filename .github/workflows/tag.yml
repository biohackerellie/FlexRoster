
name: Custom Auto Tag

on:
  workflow_dispatch:
  push:
    branches: ["canary"]
permissions:
  contents: write
jobs:
  tag:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: 
        - 22
    steps: 
    - uses: actions/checkout@v4
      with:
        ref: canary
      
    - uses: phish108/autotag-action@v1.1.55
      with:
        github-token: ${{ secrets.GITHUB_TOKEN}}
        with-v: "true"
        branch: canary

