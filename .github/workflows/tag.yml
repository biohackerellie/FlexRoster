name: Auto.Tag

on:
  pull_request:
    types: [opened]

jobs:
  tag:
    if: github.actor == 'biohackerellie'
    permissions: write-all
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 22
    steps:
      - uses: phish108/autotag-action@v1.1.64
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          with-v: "true"
