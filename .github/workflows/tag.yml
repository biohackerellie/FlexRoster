
name: Custom Auto Tag

on:
  workflow_dispatch:
  push:
    branches: ["canary"]
permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: 
        - 22
    steps: 
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: AutoTag
      uses: ./tooling/github/tag
