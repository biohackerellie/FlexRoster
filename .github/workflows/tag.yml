
name: Custom Auto Tag

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["canary", "release"]
permissions:
  contents: write
jobs:
  tag:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: 
        - 22
    steps: 
    - uses: phish108/autotag-action@v1.1.55
      with:
        github-token: ${{ secrets.GITHUB_TOKEN}}
