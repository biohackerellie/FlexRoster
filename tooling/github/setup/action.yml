name: "Setup and install"
description: "Setup and install dependencies"

runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v2
    - uses: oven-sh/setup-bun@v1
    - uses: actions/setup-node@v4
      with:
        node-version: "18"
        cache: "pnpm"

    - shell: bash
      run: pnpm add -g turbo

    - shell: bash
      run: pnpm install
